<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/comon0.css">
</head>
<script>
  $(window).load(function () {
    $(".loading").fadeOut()
  })

  /****/
  $(document).ready(function () {
    var whei = $(window).width()
    $("html").css({ fontSize: whei / 20 })
    $(window).resize(function () {
      var whei = $(window).width()
      $("html").css({ fontSize: whei / 20 })
    });
  });
</script>
<script type="text/javascript" src="js/echarts.js"></script>
<script language="JavaScript" src="js/js.js"></script>

<body>
  <div class="canvas" style="opacity: .7">
    <iframe frameborder="0" src="js/index.html" style="width: 100%; height: 100%"></iframe>
  </div>
  <div class="loading">
    <div class="loadbox"> <img src="images/loading.gif"> 页面加载中... </div>
  </div>
  <div class="head clearfix">
    <h1>中国能源数据总览<br/></h1>
    <div class="menu pulll_left">
      <ul>
        <li><a href="首页.html">返回首页</a></li>
      </ul>
    </div>
    <div class="time" id="showTime">2024/3/27 17:00:12</div>
  </div>

  <script>
    var t = null;
    t = setTimeout(time, 1000);//开始运行
    function time() {
      clearTimeout(t);//清除定时器
      dt = new Date();
      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours();//获取时
      var m = dt.getMinutes();//获取分
      var s = dt.getSeconds();//获取秒
      var t = null;
      document.getElementById("showTime").innerHTML = y + "/" + Appendzero(mt) + "/" + Appendzero(day) + " " + Appendzero(h) + ":" + Appendzero(m) + ":" + Appendzero(s) + "";
      function Appendzero(obj) {
        if (obj < 10) return "0" + "" + obj;
        else return obj;
      }
      t = setTimeout(time, 1000); //设定定时器，循环运行     
    }

  </script>

  <div class="mainbox">
    <ul class="clearfix">
      <li>
        <div class="boxall" style="height: 2rem">
          <div class="alltitle">数据统计（单位：万吨标准煤）</div>
          <div class="bar">
            <div class="barbox">
              <ul class="clearfix">
                <li class="pulll_left counter">483000</li>
                <li class="pulll_left counter">572000</li>
              </ul>
            </div>
            <div class="barbox2">
              <ul class="clearfix">
                <li class="pulll_left">2023年一次能源生产总量 </li>
                <li class="pulll_left">2023年能源消费总量</li>
              </ul>
            </div>
          </div>
          <div class="boxfoot"></div>
        </div>
        <div class="boxall" style="height: 2.6rem">
          <div class="alltitle">2022年主要能源矿产储量（单位：亿吨/立方米）</div>
          <div class="allnav" id="echart2"></div>
          <div class="boxfoot"></div>
        </div>
        <div class="boxall" style="height: 3.5rem">
          <div style="height:100%; width: 100%;">
            <div class="sy" id="fb2"></div>
            <div class="sy" id="fb3"></div>
          </div>
          <div class="subtitle">2022年数据（单位：万吨标准煤）</div>
          <div class="boxfoot"></div>
        </div>
      </li>

      <li>
        <div class="map" id="map_1"></div>
      </li>

      <li>
        <div class="boxall" style="height:3.2rem">
          <div class="alltitle">能源工业投资</div>

          <div class="boxfoot"></div>

        <div class="boxall" style="height: 5rem " style="width: 5rem">

          <div class="allnav" id="echart4"></div>
          <div class="boxfoot"></div>
        </div>
      </li>

    </ul>

  </div>
